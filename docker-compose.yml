services:
  # Database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devops_social
    ports:
      - "5432:5432"

  # Backend service
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: devops_social
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db

  # Frontend service
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
