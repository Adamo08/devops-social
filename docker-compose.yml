services:
  # FastAPI Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: devops_social
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db

  # Nginx Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
  
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devops_social
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
